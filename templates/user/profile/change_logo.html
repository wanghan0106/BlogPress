<!DOCTYPE html>
<html>
{% include "home/head.html" %}
{% load staticfiles %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/common.css' %}" rel="stylesheet">
<link href="{% static 'css/home/nav.css' %}" rel="stylesheet">
<link href="{% static 'css/home/footer.css' %}" rel="stylesheet">
<link href="{% static 'css/user/profile.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<body>
<div class="wrap">
    {% include "home/nav.html" %}
    <div class="container">
        <div class="profile-left">
            <div class="profile-container-box profile-brief">
                {% include "user/logo.html" %}
            </div>
            <div class="profile-container-box profile-menu">
                {% include "user/menu.html" %}
            </div>
        </div>
        <div class="profile-right profile-container-box">
            {% include "user/profile/profile_tabs.html" %}
            <form id="form" class="form-horizontal form-weight" enctype="multipart/form-data" action="{% url 'user:logo/save' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="control-label col-lg-2 profile-title">我的头像</div>
                <div class="col-lg-10 read-input">
                    <img class="logo" src="{% url 'index' %}{{ curr_user.logo }}">
                </div>
            </div>
            <div class="form-group">
                <div class="control-label col-lg-2 profile-title">新的头像</div>
                <div class="col-lg-10 read-input">
                    <input type="file" id="logoFile" name="logoFile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-save">保存</button>
                </div>
            </div>
            </form>
        </div>

    </div>
</div>
</div>
{% include "home/footer.html" %}
</body>
</html>
